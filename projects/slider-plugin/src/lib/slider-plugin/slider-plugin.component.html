<div class="container">
    <div class="middle">
      <div class="multi-range-slider">
        <input type="range" step="900000" #inputLeft id="input-left" min="1598414400000" max="1598419800000"
          value="1598414400000" (input)="onLeftChange()">
        <input type="range" step="900000" #inputRight id="input-right" min="1598414400000" max="1598419800000"
          value="1598419800000" (input)="onRightChange()">
  
        <div class="slider">
          <div class="track"></div>
          <div class="range" #sliderRange (click)="onRangeClick($event)"></div>
          <div class="thumb left" #sliderThumbLeft>
            <span class="thumb-label left" #thumbLeftLabel>
              <span class="label-data">{{inputLeft.value}}</span>
            </span>
          </div>
          <div class="thumb right" #sliderThumbRight>
            <span class="thumb-label right" #thumbRightLabel>
              <span class="label-data">{{inputRight.value}}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
