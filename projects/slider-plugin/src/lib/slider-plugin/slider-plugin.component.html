<div class="middle">
    <div class="multi-range-slider">
        <input type="range" [step]="step" #inputLeft id="input-left" [min]="min" [max]="max"
            [formControl]="leftThumbCtrl" (input)="onLeftChange()">
        <input type="range" [step]="step" #inputRight id="input-right" [min]="min" [max]="max"
            [formControl]="rightThumbCtrl" (input)="onRightChange()">

        <div class="slider">
            <div class="track" (click)="onRangeClick($event)" #track></div>
            <div class="range" #sliderRange (click)="onRangeClick($event, track)"></div>
            <div class="pipe-container">
                <span *ngFor="let item of totalStep()" class="pipe" (click)="jumpTo(item)">
                    {{formatValue(item)}}
                </span>
            </div>
            <div class="thumb left" #sliderThumbLeft>
                <span class="thumb-label left" #thumbLeftLabel>
                    <span class="label-data">{{formatValue(this.LeftValue)}}</span>
                </span>
            </div>
            <div class="thumb right" #sliderThumbRight>
                <span class="thumb-label right" #thumbRightLabel>
                    <span class="label-data">{{formatValue(RightValue)}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
